<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css">
</head>

<body>
	<section class="form">
		<div class="container">
			<h2><span>CONTACT</span>　~お問い合わせ~</h2>
			<p>Edges-Techに興味を持っていただきありがとうございます。各種お問い合わせはこちらからお願いします。</p>
			<form class="cd-form floating-labels">
				<fieldset>
					<div class="icon">
						<label class="cd-label" for="cd-name">Name</label>
						<input class="user" type="text" name="cd-name" id="cd-name" required>
					</div> 
					<div class="icon">
						<label class="cd-label" for="cd-email">Email</label>
						<input class="email error" type="email" name="cd-email" id="cd-email" required>
					</div>
					<div class="icon">
						<label class="cd-label" for="cd-company">Company</label>
						<input class="company" type="text" name="cd-company" id="cd-company">
					</div> 
					<div class="icon">
						<label class="cd-label" for="cd-textarea">Project description</label>
						<textarea class="message" name="cd-textarea" id="cd-textarea" required></textarea>
					</div>
				</fieldset>
				<div>
					<input type="submit" value="Send Message">
				</div>
			</form>
			<script src="js/jquery-2.1.1.js"></script>
			<script src="js/main.js"></script> <!-- Resource jQuery -->
		</div>
	</section>
</body>
</html>
